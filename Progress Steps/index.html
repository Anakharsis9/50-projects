<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Progress Steps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="steps">
        <div class="step active start" id="first">1</div>
        <div class="bridge"></div>
        <div class="step" id="second">2</div>
        <div class="bridge"></div>
        <div class="step" id="third">3</div>
        <div class="bridge"></div>
        <div class="step finish" id="fourth">4</div>
      </div>
      <div class="buttons">
        <button
          type="button"
          class="button prev"
          disabled
          onclick="clickPrev()"
        >
          Prev
        </button>
        <button type="button" class="button next enabled" onclick="clickNext()">
          Next
        </button>
      </div>
    </div>
  </body>
</html>
