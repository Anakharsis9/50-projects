<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Drink Water</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-text">Drink Water</h1>
        <span class="text-second">Goal: 2 Liters</span>
      </div>
      <div class="cup">
        <div class="remained">
          <span class="text-main">2L</span>
          <span class="remained-text-second">Remained</span>
        </div>
        <div class="drunk">
          <span class="text-main">12.5%</span>
        </div>
      </div>
      <div class="bottom">
        <span class="text-second">Select how many glasses of water that you have drank</span>
        <div class="glasses">
          <div class="glass">250 ml</div>
          <div class="glass">250 ml</div>
          <div class="glass">250 ml</div>
          <div class="glass">250 ml</div>

          <div class="glass">250 ml</div>
          <div class="glass">250 ml</div>
          <div class="glass">250 ml</div>
          <div class="glass">250 ml</div>
        </div>
      </div>
    </div>
  </body>
</html>
