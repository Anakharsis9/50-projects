<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="password-generator-box">
        <h1 class="title">Password Generator</h1>
        <div class="password-wrapper">
          <input id="password-text" type="text" readonly value=""/>
          <button class="btn btn-copy"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="settings">
          <div class="settings-box">
            <label class="setting-text" for="password-length">
              Password Length
            </label>
            <input
              id="password-length"
              type="number"
              value="20"
              max="20"
              min="4"
            />
          </div>
          <div class="settings-box">
            <label class="setting-text" for="uppercase-letters">
              Include uppercase letters
            </label>
            <input id="uppercase-letters" type="checkbox" checked />
          </div>
          <div class="settings-box">
            <label class="setting-text" for="lowercase-letters">
              Include lowercase letters
            </label>
            <input id="lowercase-letters" type="checkbox" checked />
          </div>
          <div class="settings-box">
            <label class="setting-text" for="numbers"> Include numbers </label>
            <input id="numbers" type="checkbox" checked />
          </div>
          <div class="settings-box">
            <label class="setting-text" for="symbols"> Include symbols </label>
            <input id="symbols" type="checkbox" checked />
          </div>
        </div>
        <button class="btn btn-main">Generate Password</button>
      </div>
    </div>
  </body>
</html>
