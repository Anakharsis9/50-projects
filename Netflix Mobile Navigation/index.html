<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Netflix Mobile Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-open">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="title-wrapper">
        <div class="logo-wrapper">
          <img
            class="logo-img"
            src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Netflix_2015_N_logo.svg"
            alt="logo"
          />
        </div>
        <h1 class="title">MOBILE NAVIGATION</h1>
      </div>
    </div>

    <div class="nav nav-black">
      <div class="nav nav-red">
        <nav class="nav nav-white">
          <div class="nav-header">
            <div class="logo-wrapper">
              <img
                class="logo-img"
                src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Netflix_2015_N_logo.svg"
                alt="logo"
              />
            </div>
            <button class="btn btn-close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <ul class="menu">
            <li class="menu-item">TEAMS</li>
            <li class="menu-item">LOCATIONS</li>
            <li class="menu-item">
              LIFE AT NETFLIX
              <ul class="menu">
                <li class="menu-item menu-item-sub">NETFLIX CULTURE MEMO</li>
                <li class="menu-item menu-item-sub">WORK LIFE BALANCE</li>
                <li class="menu-item menu-item-sub">INCLUSION & DIVERSITY</li>
                <li class="menu-item menu-item-sub">BLOG</li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
