<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Form Input Wave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1>Please Login</h1>
        <div class="inp_wrapper">
          <input type="text" placeholder=" " id="email" class="inp" />
          <label for="email" class="inp_label">Email</label>
        </div>
        <div class="inp_wrapper">
          <input type="text" placeholder=" " id="password" class="inp" />
          <label for="password" class="inp_label">Password</label>
        </div>
        <button class="btn">Login</button>
        <span class="text"
          >Don't have an account? <a href="#">Register</a></span
        >
      </div>
    </div>
  </body>
</html>
