<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Good Cheap Fast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>How do you want your project to be?</h2>
      <div class="toggles">
        <div class="row">
          <div class="toggle">
            <input
              type="checkbox"
              name="good"
              id="good"
              class="checkbox"
              hidden
            />
            <div class="slider circle"></div>
          </div>
          <label for="good">Good</label>
        </div>
        <div class="row">
          <div class="toggle">
            <input
              type="checkbox"
              name="cheap"
              id="cheap"
              class="checkbox"
              hidden
            />
            <div class="slider circle"></div>
          </div>
          <label for="cheap">Cheap</label>
        </div>
        <div class="row">
          <div class="toggle">
            <input
              type="checkbox"
              name="fast"
              id="fast"
              class="checkbox"
              hidden
            />
            <div class="slider circle"></div>
          </div>
          <label for="fast">Fast</label>
        </div>
      </div>
    </div>
  </body>
</html>
