<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Double Vertical Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <aside class="description">
        <div class="title-box" style="background-color: #fd3555">
          <span class="title">Nature flower</span>
          <span class="sub-text">all in pink</span>
        </div>
        <div class="title-box" style="background-color: #2a86ba">
          <span class="title">Bluuue Sky</span>
          <span class="sub-text">with it's mountains</span>
        </div>
        <div class="title-box" style="background-color: #252e33">
          <span class="title">Lonely castle</span>
          <span class="sub-text">in the wilderness</span>
        </div>
        <div class="title-box" style="background-color: #ffb866">
          <span class="title">Flying eagle</span>
          <span class="sub-text">in the sunset</span>
        </div>
      </aside>
      <aside class="images">
        <div class="image-box">
          <img
            class="image"
            src="https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e27f6661df21ed17ab5355b28af8df4e&auto=format&fit=crop&w=1350&q=80"
            alt="image"
          />
        </div>
        <div class="image-box">
          <img
            class="image"
            src="https://images.unsplash.com/photo-1519981593452-666cf05569a9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=90ed8055f06493290dad8da9584a13f7&auto=format&fit=crop&w=715&q=80"
            alt="image"
          />
        </div>
        <div class="image-box">
          <img
            class="image"
            src="https://images.unsplash.com/photo-1486899430790-61dbf6f6d98b?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=8ecdee5d1b3ed78ff16053b0227874a2&auto=format&fit=crop&w=1002&q=80"
            alt="image"
          />
        </div>
        <div class="image-box">
          <img
            class="image"
            src="https://images.unsplash.com/photo-1510942201312-84e7962f6dbb?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=da4ca7a78004349f1b63f257e50e4360&auto=format&fit=crop&w=1050&q=80"
            alt="image"
          />
        </div>
      </aside>
      <div class="arrow-buttons">
        <button class="arrow down"><i class="fas fa-arrow-down"></i></button>
        <button class="arrow up"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
  </body>
</html>
