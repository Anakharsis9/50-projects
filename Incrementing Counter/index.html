<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Incrementing Counter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="boxes">
        <div class="box">
          <div class="icon"><i class="fab fa-twitter"></i></div>
          <span class="counter">12000</span>
          <span class="text">Twitter Followers</span>
        </div>
        <div class="box">
          <div class="icon"><i class="fab fa-youtube"></i></div>
          <span class="counter">5000</span>
          <span class="text">YouTube Subscribers</span>
        </div>
        <div class="box">
          <div class="icon"><i class="fab fa-facebook"></i></div>
          <span class="counter">7500</span>
          <span class="text">Facebook Fans</span>
        </div>
      </div>
    </div>
  </body>
</html>
