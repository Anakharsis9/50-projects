<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Event KeyCodes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <button class="btn start">Press any key to get keyCode</button>
        <div class="button_wrapper info key disabled">
          <span class="text">event.key</span>
          <button class="btn">Alt</button>
        </div>
        <div class="button_wrapper info keyCode disabled">
          <span class="text">event.keyCode</span>
          <button class="btn">Alt</button>
        </div>
        <div class="button_wrapper info code disabled">
          <span class="text">event.code</span>
          <button class="btn">Alt</button>
        </div>
      </div>
    </div>
  </body>
</html>
