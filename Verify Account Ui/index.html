<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Verify Account Ui</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form-header">
          <h2 class="header-text">Verify Your Account</h2>
          <span class="sub-text"
            >We emailed you the six digit code to cool_guy@email.com. Enter the
            code below to confirm your email address.</span
          >
        </div>
        <div class="form-content">
          <input type="number" placeholder="0" class="code-input" />
          <input type="number" placeholder="0" class="code-input" />
          <input type="number" placeholder="0" class="code-input" />
          <input type="number" placeholder="0" class="code-input" />
          <input type="number" placeholder="0" class="code-input" />
          <input type="number" placeholder="0" class="code-input" />
        </div>
        <div class="form-footer">
          <div class="alert">
            This is design only. We didn't actually send you an email as we
            don't have your email, right?
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
